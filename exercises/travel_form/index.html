<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet"> </link>
    <title></title>
  </head>
  <body>
    <h1> Wallachian Airlines </h1>
   <div id="inputSwag">
    <form id="firstName">
    <label>   Please Insert Your First Name:
      <input type="text" name="fName" id=fName placeholder="First Name" />
    </label>
    </form>

<br>

    <form id="lastName">
      <label> Please Insert Your Last Name:
        <input type="text" name="lName" id="lName" placeholder="Last Name" />
      </label>
    </form>
<br>

    <form id="userAge">
      <label> Please Insert Your Age:
        <input type="Number" name="uAge" id="age" placeholder="Age" />
    </form>
    <br>
      </div>

<div id="multipleChoice">
<br>

    <form id="userGender">
      <label> Gender: <br>
        <input type="radio" name="gender"  value="Male"   placeholder="Gender" > Male </input>
        <input type="radio" name="gender"  value="Female" placeholder="Gender" > Female </input>
        <input type="radio" name="gender"  value="Non Gendered" placeholder="Gender" > Non Gendered </input>
      </label>
    </form>
<br>

    <form id="locations">
      <label> Where are you going to? <br>
        <input type="checkbox" name="location" value="Transylvania" placeholder="Travel Destinations" /> Transylvania
        <input type="checkbox" name="location" value="Wallachia" placeholder="Travel Destinations" /> Wallachia
        <input type="checkbox" name="location"  value="Bucharest" placeholder="Travel Destinations" /> Bucharest
      </label>
    </form>
<br>
    <form id="diet">
    <label> Please inform us of Dietary Restrictions: <br>
      <input type="checkbox" name="diet" value = "Diabetic" /> Diabetic
      <input type="checkbox" name="diet"  value = "Gluten-Free"/> Gluten-Free
      <input type="checkbox" name="diet"  value = "Vegan" /> Vegan
      <input type="checkbox" name="diet"  value = "Human Blood" /> Human Blood
    </label>
    </form>
<p id="test"></p>
</div>
<br>
  <button  id="button" type="submit"> Click Me! </button>

  <script src="script.js"> </script>
  </body>
</html>
